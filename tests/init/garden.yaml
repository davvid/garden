---
variables:
  gh_ssh: "git@github.com"
  repos: ${GARDEN_ROOT}/repos

trees:
  # repos/example.git is created by setup.sh during the integration test.
  example/tree:
    environment:
      PATH: "${TREE_PATH}"
    path: example/tree/repo
    remotes:
      publish: "${gh_ssh}:user/example.git"
    url: ${repos}/example.git
